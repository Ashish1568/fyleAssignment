<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fyle assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="annual-income-wrapper">
                <div class="annual-income">
                    <p>Enter gross annual income   <i class="fa-regular fa-circle-question"></i></p>
                    <input oninput="grossAnnualIncome()" id="gross-annual-income-input" type="text" placeholder="gross annual income">
                   
                </div>
                
            </div>

            <div class="extra-income-wrapper">
                <div class="extra-income">
                    <p>Enter extra income   <i class="fa-regular fa-circle-question"></i></p>
                    <input oninput="extraAnnualIncome()" id="extra-annual-income-input" type="text" placeholder="gross annual income">
                </div>
                
            </div>


            <div class="age-group-wrapper">
                <div class="age-group">
                    <p>Enter age group   <i class="fa-regular fa-circle-question"></i></p>
                    <select onchange="ageGroup()" title="age group" name="age" id="age-group">
                        <option value="young"> <40 </option>
                        <option value="semi"> >=40 and <60 </option>
                        <option value="old"> >=60 </option>
                      </select>
                </div>
                
            </div>

            <div class="total-applicable-deductions-wrapper">
                <div class="total-applicable-deductions">
                    <p>total applicable deductions   <i class="fa-regular fa-circle-question"></i></p>
                    <input oninput="totalApplicableDeductions()"  id="total-applicable-deductions"  type="text" placeholder="total applicable deductions">
                </div>
                
            </div>

            <div class="button-wrapper">
                <div class="submit-button">
                      <button onclick="submit()" id="submit" class="submit">submit</button>
                </div>
            </div>

        </div>

        <div class="result-box" id="result-box">
            <div class="result-content">
                <div id="result"></div>
                <br>
                <button onclick="closeResult()">Close</button>
            </div>
        </div>

       
           
    </div>
    <script src="script.js"></script>
</body>
</html>
